---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2>
        <a href="{{ site.baseurl }}{{ post.url }}" title="Read '{{ post.title }}'">{{ post.title }}</a>
      </h2>

      <p class="lead"><span class="text-muted">By</span> {{ post.author }}</p>

      <hr>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more btn btn-primary">Read More..</a>
    </article>
  {% endfor %}
</div>
